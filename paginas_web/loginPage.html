<!doctype html>
<head>
<meta charset="utf-8">
<title>loginPage</title>
<!--Incorporando Favicon-->
<link rel="shortcut icon" type="image/x-icon" href="images\iconPage.ico">
<style>
			html * {
			margin: 0;
			padding: 0;
			font-size: 62.5%;
			/* esto se hace para que 1rem = 10px*/
		}

		body {
			max-width: 1920px;
			font-size: 16px;
		}

		h1 {
			font-size: 4.0rem;
		}

		h2 {
			font-size: 3.4rem;
		}

		h3 {
			font-size: 2.6rem;
		}

		h4 {
			font-size: 2.0rem;
		}

		p {
			font-size: 1.8rem;
		}

		a {
			font-size: 2.0rem;
		}

		/** Header **/
		.contenedorHeader {
			
			background-image: url(/images/banner.jpeg);
			height: 320px;
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center center;
			
			display: grid;
			grid-template-columns: 320px 1600px;

		}

		.contenedorHeader__imgLogo {
			height: 320px;
			width: 320px;
		}

		.contenedorHeader__banner {
			position: relative;
			background-color: rgba(0, 0, 0, 0.7);
			width: 100%;
			height: 100%;
		}

		.contenedorHeader__banner h1 {
			color: white;
			text-align: center;
		}

		.contenedorHeader__contenido {
			position: absolute;

		}
		.contenedorHeader__navegacion a {
			color: white;
			text-decoration: none;
		}


		
		/** Formulario **/
		.titulo{
			text-align: center;
			margin-top: 100px;
			margin-bottom: 50px;

		}
		.formulario {
			width: min(40rem,100%);
			margin: 0 auto;
			font-size: 4rem;
			background-color:#E5E0DC;
			padding: 2rem;
			border-radius: 1rem;
		}




		/** Footer **/
		.contenedorFooter {
			margin-top: 150px;
			background-image: url(/images/banner.jpeg);
			height: 150px;
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center center;
			position: relative;

		}

		.contenedorFooter__banner {
			position: absolute;
			background-color: rgba(0, 0, 0, 0.7);
			width: 100%;
			height: 100%;
			display: grid;
			grid-template-columns: 1fr 1fr;
		}
		.navegacion-footer {
			grid-column: 2 / 3;
			align-items: flex-end;
		}
		.navegacion-footer a {
			
			color: white;
			text-decoration: none;
		}
</style>
</head>

<body>
	<header class="contenedorHeader">
		<img class="contenedorHeader__imgLogo" src="images/Logo.png" alt="">
		<div class="contenedorHeader__banner">
			<nav class="contenedorHeader__navegacion">
				<a href="index.html">Inicio</a>
				<a href="contacto.html">Contactanos</a>
				<a href="loginPAge.html">Log in</a>
			</nav>

			<h1>Universidad de las Tecnologias TIC</h1>
		</div>
	</header>
	
	<section>
		<h2 class="titulo">Login</h2>
		<form class="formulario">

			<div>
				<label class="formulario__label" for="EntradaUsuario">Usuario</label>
				<input type="text" name="EntradaUsuario" id="EntradaUsuario" required>
				<br>
				<label class="formulario__label" for="EntradaContrase単a"><b>Contrase単a</b></label>
				<input type="password" placeholder="********" name="EntradaContrase単a" id="EntradaContrase単a" required>
			</div>
			<div>
				<input type="submit" value="Enviar" onclick="return EnviarForm()">
			</div>
		</form>
	</section>
	
	<footer>
		<!-- <img src="images\Banner.png" alt="Pie de pagina"> -->
		<div class="contenedorFooter">
			<div class="contenedorFooter__banner">
				<nav class="navegacion-footer">
					<a href="index.html">Inicio</a>
					<a href="contacto.html">Contactanos</a>
					<a href="loginPAge.html">Log in</a>
				</nav>
			</div>
		</div>
	</footer>
</body>
