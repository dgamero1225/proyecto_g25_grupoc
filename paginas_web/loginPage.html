<!doctype html>
<head>
<meta charset="utf-8">
<title>loginPage</title>
<!--Incorporando Favicon-->
<link rel="shortcut icon" type="image/x-icon" href="images\iconPage.ico">
<style>
			html * {
			margin: 0;
			padding: 0;
			font-size: 62.5%;
			/* esto se hace para que 1rem = 10px*/
		}

		body {
			max-width: 1140px;
			font-size: 16px;
		}

		h1 {
			font-size: 3.0rem;
		}

		h2 {
			font-size: 2.4rem;
		}

		h3 {
			font-size: 1.8rem;
		}

		h4 {
			font-size: 1.2rem;
		}

		p {
			font-size: 1.1rem;
		}

		a {
			font-size: 1.8rem;
		}

		/** Header **/
		.contenedorHeader {
			
			background-image: url(/images/banner.jpeg);
			height: 280px;
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center center;
			display: grid;
			grid-template-columns: 280px 860px;
		}

		.contenedorHeader__imgLogo {
			height: 280px;
			width: 280px;
		}

		.contenedorHeader__banner {

			position: relative;
		}
		.contenedorHeader__filtro {
			position: absolute;
			background-color: rgba(0, 0, 0, 0.7);
			width: 100%;
			height: 100%;
		}
		.contenedorHeader__banner h1 {
			text-align: center;
			margin-top: 120px;
			color: white;
			
		}
		.contenedorHeader__navegacion {
			display: flex;
			gap: 2rem;
			justify-content: right;
			margin-top: 50px;
			margin-right: 50px;
			
			
		}
		.contenedorHeader__navegacion a {
			
			color: white;
			text-decoration: none;
		}


		
		/** Formulario **/
		.titulo{
			color: #206A64;
			text-align: center;
			margin-top: 100px;
			margin-bottom: 50px;

		}
		.contenedor__formulario {
			width: 42rem;
			margin: 0 auto;
			display:grid;
			grid-template-rows: 2fr 1fr;
		}
		.formulario {
			height: 20rem;
			width: 40rem;
			margin: 0 auto;
			font-size: 3.4rem;
			background-color:#E5E0DC;
			padding: 2rem;
			border-radius: 1rem;
		}
		.formulario__datos {
			margin-top: 3rem;
			display: grid;
			grid-template-columns: 1fr 2fr;
		}
		.formulario__label {
			margin: 2rem 0;
			text-align: center;
			font-weight: bold;
		}
		.formulario__input {
			margin: 2rem 2rem 2rem 0rem;

		}
		.formulario__boton {
			margin-top: 2rem;
			display: flex;
			justify-content: right;
		}
		.boton__ingresar {
			width:fit-content;
			height: fit-content;
			border-radius: 0.5rem;
			background-color:#E5E0DC;
			text-decoration: none;
			color: #206A64;
			font-weight: bold;
			text-transform: uppercase;
			padding: 1rem;
			align-items: flex-end;


			

		}



		/** Footer **/
		.contenedorFooter {
			margin-top: 40px;
			background-image: url(/images/banner.jpeg);
			height: 100px;
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center center;
			position: relative;

		}
		
		.contenedorFooter__banner {
			position: absolute;
			background-color: rgba(0, 0, 0, 0.7);
			width: 100%;
			height: 100%;
			display: flex;
			align-items: center;
			justify-content:right;
			
		}
		.navegacion-footer {
			display: flex;
			gap: 2rem;
			padding-right: 2rem;
		}
		.navegacion-footer a {
			
			color: white;
			text-decoration: none;
		}
</style>
</head>

<body>
	<header class="contenedorHeader">
		<img class="contenedorHeader__imgLogo" src="images/Logo.png" alt="">
		<div class="contenedorHeader__banner">
			<div class="contenedorHeader__filtro">
				
				<nav class="contenedorHeader__navegacion">
					<a href="index.html">Inicio</a>
					<a href="contacto.html">Contactanos</a>
				</nav>
	
				<h1>Universidad de las Tecnologias TIC</h1>
			</div>

		</div>
	</header>
	
	<section>
		<h3 class="titulo">Login</h3>
		<div class="contenedor__formulario">
			<form class="formulario">
				<div class="formulario__datos">
					<label class="formulario__label" for="EntradaUsuario">Usuario</label>
					<input class="formulario__input" type="text" placeholder="Entra tu nombre" name="EntradaUsuario" id="EntradaUsuario" required>
					<label class="formulario__label" for="EntradaContrase単a">Contrase単a</label>
					<input class="formulario__input" type="password" placeholder="Entra tu password" name="EntradaContrase単a" id="EntradaContrase単a" required>
				</div>
			</form>
			<div class="formulario__boton">
				<a class="boton__ingresar" href="#">Ingresar</a>
			</div>
			
		</div>

		
	</section>
	
	<footer>
		<!-- <img src="images\Banner.png" alt="Pie de pagina"> -->
		<div class="contenedorFooter">
			<div class="contenedorFooter__banner">
				<nav class="navegacion-footer">
					<a href="index.html">Inicio</a>
					<a href="contacto.html">Contactanos</a>
				</nav>
			</div>
		</div>
	</footer>
</body>
