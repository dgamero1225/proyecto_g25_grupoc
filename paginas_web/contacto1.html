/** Header **/
.contenedorHeader {
	
	background-image: url(/images/banner.jpeg);
	height: 280px;
	background-size: cover;
	background-repeat: no-repeat;
	background-position: center center;
	display: grid;
	grid-template-columns: 280px 860px;
}

.contenedorHeader__imgLogo {
	height: 280px;
	width: 280px;
}

.contenedorHeader__banner {

	position: relative;
}
.contenedorHeader__filtro {
	position: absolute;
	background-color: rgba(0, 0, 0, 0.7);
	width: 100%;
	height: 100%;
}
.contenedorHeader__banner h1 {
	text-align: center;
	margin-top: 120px;
	color: white;
	
}
.contenedorHeader__navegacion {
	display: flex;
	gap: 2rem;
	justify-content: right;
	margin-top: 50px;
	margin-right: 50px;
	
	
}
.contenedorHeader__navegacion a {
	
	color: white;
	text-decoration: none;
}


        * {
            box-sizing: border-box;
        }
        
        form {
            width: 300px;
            padding: 16px;
            border-radius: 10px;
            margin: auto;
            background-color: #ccc;
        }
        
        form label {
            width: 72px;
            font-weight: bold;
            display: inline-block;
        }
        
        form input[type="text"],
        form input[type="email"] {
            width: 180px;
            padding: 3px 10px;
            border: 1px solid #f6f6f6;
            border-radius: 3px;
            background-color: #f6f6f6;
            margin: 8px 0;
            display: inline-block;
        }
        
        form input[type="submit"] {
            width: 100%;
            padding: 8px 16px;
            margin-top: 32px;
            border: 1px solid #000;
            border-radius: 5px;
            display: block;
            color: #fff;
            background-color: #000;
        }
        
        form input[type="submit"]:hover {
            cursor: pointer;
        }
        
        textarea {
            width: 100%;
            height: 100px;
            border: 1px solid #f6f6f6;
            border-radius: 3px;
            background-color: #f6f6f6;
            margin: 8px 0;
            /*resize: vertical | horizontal | none | both*/
            resize: none;
            display: block;
        }
        
        #divTitulo {
            height: 25px;
            width: max-content;
            margin: 0 auto;
            color: rgb(7, 7, 7);
            text-align: center;
            font-weight: bold;

            font-size: x-large;
            margin-top: 30px;
            margin-bottom: 20px;

        .formulario__boton {
	margin-top: 2rem;
	display: flex;

}

	background-color:#E5E0DC;
	text-decoration: none;
	color: #206A64;
	font-weight: bold;
	text-transform: uppercase;
	padding: 1rem;
	align-items: center;
	margin-left: 200px;
}
